{%  load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Login - Table Master</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-size: cover;
        }

        .login-container {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 420px;
            text-align: center;
            position: relative;
            transform: scale(1);
            transition: transform 0.3s ease;
        }

        .login-container:hover {
            transform: scale(1.05);
        }

        .login-container img {
            width: 100px;
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 26px;
            font-weight: 600;
            animation: slideIn 1s ease-out;
        }

        h2 {
            color: #555;
            font-size: 18px;
            margin-bottom: 25px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            align-self: flex-start;
            color: #555;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="email"],
        input[type="password"] {
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            width: 100%;
            font-size: 16px;
            background-color: #f9f9f9;
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #ff6f61;
            outline: none;
        }

        button {
            padding: 12px;
            background-color: #ff6f61;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #d95550;
            transform: translateY(-3px);
        }

        .messages {
            margin-bottom: 20px;
            color: red;
            font-weight: bold;
        }

        .messages ul {
            list-style: none;
        }

        .messages li {
            margin-bottom: 10px;
        }

        /* Loading Spinner */
        .spinner {
            display: none;
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid #ff6f61;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes slideIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #6c757d;
        }

        .footer a {
            color: #ff6f61;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Add Illustration next to the login form */
        .page-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
        }

        .illustration {
            display: none;
        }

        /* Display illustration on large screens */
        @media (min-width: 768px) {
            .page-container {
                flex-direction: row;
            }

            .illustration {
                display: block;
                width: 400px;
                margin-right: 40px;
            }
        }
    </style>
</head>

<body>
    <div class="page-container">
        <!-- Illustration for larger screens -->
{#        <img src="{%  static 'images/iilustration.webp' %}" alt="Illustration" class="illustration">#}
    <div class="illustration">
        <img src="{%  static 'images/logo-removebg-preview.png' %}" alt="illustration" >
        
    </div>

        <div class="login-container">
            <!-- Loading Spinner -->
            <div class="spinner" id="loading-spinner"></div>

            <!-- Restaurant Logo -->
{#            <img src="{% static 'images/logo.png' %}" alt="Table Master Logo">#}

            <!-- Welcome Heading -->
            <h1>Welcome To Table Master</h1>
            <h2>Restaurant Management System</h2>

            <!-- Login Form -->
            <form method="POST" onsubmit="showLoadingSpinner()">
                {% csrf_token %}
                <label for="email">Email:</label>
                <input type="email" name="email" required>

                <label for="password">Password:</label>
                <input type="password" name="password" required>

                <button type="submit">Login</button>
            </form>

            <!-- Display error messages if any -->
            {% if messages %}
            <div class="messages">
                <ul>
                    {% for message in messages %}
                    <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            </div>
            {% endif %}

            <!-- Footer with link -->
            <!-- <div class="footer">
                <p>Not an employee? <a href="/">Return to Home</a></p>
            </div> -->
        </div>
    </div>

    <!-- JavaScript to Show Loading Spinner -->
    <script>
        function showLoadingSpinner() {
            document.getElementById("loading-spinner").style.display = "block";
        }
    </script>
</body>

</html>
